name: project_workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  linter_job:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run linter
        run: npm run lint
